<!DOCTYPE html>
<html><head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>五宫格点餐商户后台管理系统 | 登录</title>

<body>

  <div class="container">

    <div class="logo">

      <div class='lfli'>
        <img src="../img/login/pw.png" alt="">

      <div class='remember'>
       <span>√</span> 记住密码

      <div class='error'>账号或密码错误！</div>
