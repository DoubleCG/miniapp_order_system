<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>五宫格点餐商户后台管理系统 | 登录</title>
   <link rel='stylesheet' href="https://mini.wggai.com/storage/css/login.css"></link>
</head>
<body>

<!-- https://mini.wggai.com/storage/ -->

  <div class="container">

    <div class="logo">
      <img src="https://mini.wggai.com/storage/img/login/logo.png" alt="">
      <div class='logo-description'>
        <img class='ldimg' src="https://mini.wggai.com/storage/img/login/spoon.png" alt="">
          餐品管理系统后台商户端
        <img class='ldimg' src="https://mini.wggai.com/storage/img/login/fork.png" alt="">
      </div>
    </div>

    <div class='login-form'>
      <div class='lfli'>
        <img src="https://mini.wggai.com/storage/img/login/user.png" alt="">
        <input id='email' placeholder="请输入账号" type="text">
      </div>
      <div class='lfli'>
        <img src="https://mini.wggai.com/storage/img/login/pw.png" alt="">
        <input id='password' type="password" placeholder="请输入密码" type="text">
      </div>
      <!--<div class='remember'>-->
       <!--<span>√</span> 记住密码-->
      <!--</div>-->
      <div class='error'>账号或密码错误</div>
      <button class='login-btn'>
        登入
      </button>
    </div>



    <footer>Copyright © 2018 五宫格 All Rights Reserved.</footer>
  </div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://mini.wggai.com/storage/js/assist.js"></script>
<script src="https://mini.wggai.com/storage/js/login.js"></script>
<!--<script src="../js/login.js"></script>-->
<script>
    for(let i of document.images){
        i.ondragstart=function(){
            return false;
        };
    }
</script>
</body>
</html>
